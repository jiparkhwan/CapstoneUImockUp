<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


    <!-- css -->
    <link rel="stylesheet" href="Styles.css">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Application Form</title>
</head>
<body>
    <!-- nav start -->
    <header>
        <div>
            <div class="container-fluid">
                <div>
                    <img src="images/cst_logo.png" id="cstLogo" />
                    <h3 class="display-4" style="float: right;">Applicant View</h3>
                </div>


            </div>
        </div>
    </header>


    <!-- nav end -->
    <!-- form start -->
    <div class="wrapper">
        <div class="title">
            +1 Application
        </div>
        <div class="form">
            <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="inputFirstName4">First Name</label>
                    <input type="text" class="form-control" id="inputFirstName4" placeholder="First Name">

                </div>

                <div class="form-group col-md-6">
                    <label for="inputLastName4">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName4" placeholder="Last Name">

                </div>
            </div>
            </br></br></br></br></br>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputStudentID4">Student ID</label>
                    <input type="text" class="form-control" id="inputStudentID4" placeholder="9-digit ID">

                </div>

                <div class="form-group col-md-6">
                    <label for="inputEmail4">TU Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Ex. Johnny123@temple.edu">

                </div>

            </div>
            <br /><br /><br /><br />
            <div class="inputfield">
                <label>Expected Graduation Date</label>
                <div class="custom_select">
                    <select>
                        <option value="">Year/Semester</option>
                        <option value="2021Spring">2021/Spring</option>
                        <option value="2021/Fall">2021/Fall</option>
                    </select>
                </div>
            </div>
            <div class="inputfield">
                <label>Current Major</label>
                <div class="custom_select">
                    <select>
                        <option value="">Select One</option>
                        <option value="IST">IST</option>
                        <option value="CST">CST</option>
                    </select>
                </div>
            </div>
            <div class="inputfield">
                <label>+1 Program Application For: </label>
                <div class="custom_select">
                    <select>
                        <option value="">Select A Program</option>
                        <option value="Biotechnology">Biotechnology</option>
                        <option value="Advanced Algorithms">Advanced Algorithms</option>
                    </select>
                </div>
            </div>
            <div class="inputfield">
                <label>Cumulative GPA </label>
                <input type="text" class="input" placeholder="Ex. 3.65" />
            </div>
            <div class="inputfield terms">
                <label class="check">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <p>I Will Be Changing My Major In The Future</p>
            </div>

            <div class="inputfield">
                <label>Future Major:</label>
                <div class="custom_select">
                    <select>
                        <option value="">Select A Major</option>
                        <option value="IST">IST</option>
                        <option value="CST">CST</option>
                    </select>
                </div>
            </div>
            <div class="inputfield">
                <label>+1 Program Application For: </label>
                <div class="custom_select">
                    <select>
                        <option value="">Select A Program</option>
                        <option value="Biotechnology">Biotechnology</option>
                        <option value="Advanced Algorithms">Advanced Algorithms</option>
                    </select>
                </div>
            </div>
            <div class="inputfield">
                <input type="submit" value="Submit" class="btn">

                <input type="button" value="Clear Form" class="btn" id="clearBtn">

            </div>

        </div>
    </div>
    <!-- form end -->
    <br />    <br />    <br />    <br />    <br />
    <!-- footer -->
    <footer>
        <span>Plus One Group</span>
    </footer>
</body>
</html>
